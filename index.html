<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BJJ Cheatsheet</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    /* Reset и базовая типографика */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #111;
    }

    nav {
      margin-bottom: 2rem;
    }

    nav a {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
      margin-right: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #content {
      padding: 1rem;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    }

    a {
      color: #0066cc;
    }
  </style>
</head>
<body>

  <h1>BJJ Cheatsheet</h1>
  <nav>
    <a hx-get="navigation.html" hx-target="#content">Navigation</a>
  </nav>

  <div id="content">
    <p>Lorem Ipsum Content</p>
  </div>

</body>
</html>
